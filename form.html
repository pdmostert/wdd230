    <main class="form-page">
        <h2>WDD 230: Account Creation</h2>

        <form method="get" action="record.html">
            <h3>Sign Up</h3>
            <label>Username*
                <input type="text" name="username" id="username" required>
            </label>
            <label>Password*
                <input type="password" name="key" id="key" pattern="[A-Za-z\- ]{8,}" required>
            </label>
            <label>Repeat Password*
                <input type="password" name="key-repeat" id="key-repeat" required placeholder="">
            </label>
            <label>Email*
                <input type="email" name="email-input" id="email-input" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required
                    title="Please enter a valid email address">
            </label>
            <label>Page Rating
                <input type="range" min="1" max="10" step="1" value="1" list="rangevalues" name="page-rating"
                    id="page-rating">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>
            <label id="message"></label>
            <button class="submitBtn" type="submit">Create Account</button>
            <!-- <input class="submitBtn" type="submit" value="Create Account"> -->
        </form>
